   <main>

            <form action="page.html">

                <!-- <h2>Trouvez votre moitié dans la diversité</h2> -->
                <fieldset>
                    <legend>S'inscrire</legend>
                    <p>
                        <label for="select">Vous êtes</label>
                        <select name="select" id="select">
                            <option value="homme">Homme</option>
                            <option value="femme">Femme</option>
                        </select><br><br>
                        <label for="selection">Vous cherchez</label>
                        <select name="selection" id="selection">
                            <option value="homme">Homme</option>
                            <option value="femme">Femme</option>
                        </select>
                    </p>
                    <p>
                        <label for="age">Votre âge </label>
                        <input type="text" class="input_form"  class="input_value" id="age" name="age" required>  
                    </p>
                    <p>
                        <label for="nom">Nom</label>
                        <input type="text" class="input_form"  class="input_value" id="nom" name="nom" required>
                    </p>
                 
                    <p>
                        <label for="mail">Adresse mail</label>
                        <input type="text" class="input_form"  class="input_value" id="mail" name="mail" required>
                    </p>
                    <p>
                        <label for="password">Mot de passe</label>
                        <input type="password" class="input_form"  class="input_value" id="password" name="password" required>
                    </p>

                    <p>
                        <label for="">Confirmer mot de passe</label>
                        <input type="password" class="input_form"  class="input_value" id="confirmation" required>
                        <span id="error_msg"></span>
                    </p>
                    <p>
                        <label for="description">Adresse et description</label>
                        <textarea name="" id="" cols="30" rows="5" style="border-radius: 10px; border: 2px solid rgb(128, 0, 21);" id="description" name="description" required></textarea>
                    </p>
                   
                </fieldset>
                <input type="radio" name="conditions" id="conditions" class="conditions">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Fugiat possimus repudiandae porro iure maiores 
                <p class="validation">
                    <button type="submit" id="btn" href="page.html">Je m'inscris maintenant</button>
                </p>
            </form>
